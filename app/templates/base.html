<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SSTV Groundstation{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('config_page') }}">Config</a>
        <a href="{{ url_for('passes_page') }}">Passes</a>
        <a href="{{ url_for('import_settings') }}">Import Settings</a>
        <a href="{{ url_for('export_settings') }}">Export Settings</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

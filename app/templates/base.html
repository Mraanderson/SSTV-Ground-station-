<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SSTV Ground Station{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 0;
        }
        img {
            max-width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/config">Config</a>
        <a href="/gallery">Gallery</a>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>

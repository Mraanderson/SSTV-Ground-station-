<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ISS Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529; /* Dark background */
      color: #f8f9fa; /* Light text */
    }
    .card {
      background-color: #2c3034; /* Slightly lighter than body for contrast */
      border: none;
      color: #f8f9fa;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('gallery') }}">ISS Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'gallery' %}active{% endif %}" href="{{ url_for('gallery') }}">Gallery</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'passes_page' %}active{% endif %}" href="{{ url_for('passes_page') }}">Passes</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'config_page' %}active{% endif %}" href="{{ url_for('config_page') }}">Config</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'import_settings' %}active{% endif %}" href="{{ url_for('import_settings') }}">Import</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'export_settings_page' %}active{% endif %}" href="{{ url_for('export_settings_page') }}">Export</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

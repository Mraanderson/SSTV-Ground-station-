<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SSTV Groundstation{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px; /* space for fixed navbar */
        }
        .thumb img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .meta {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body class="{% if theme == 'dark' %}dark-mode{% endif %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('gallery.gallery') }}">SSTV Groundstation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery.gallery') }}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('config.config_page') }}">Config</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('passes.passes_page') }}">Passes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('settings.import_settings') }}">Import</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('settings.export_settings') }}">Export</a></li>
                </ul>
                <!-- Dark mode toggle button -->
                <button id="dark-mode-toggle" class="btn btn-outline-light btn-sm ms-lg-3">
                    ðŸŒ™ Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark mode toggle script -->
    <script>
        const toggleBtn = document.getElementById('dark-mode-toggle');

        // Load saved preference from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);

            // Optional: Save to config via AJAX
            fetch('{{ url_for("config.config_page") }}', {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: new FormData(Object.assign(document.createElement('form'), {
                    theme: isDark ? 'dark' : 'light',
                    latitude: '{{ latitude|default("") }}',
                    longitude: '{{ longitude|default("") }}',
                    altitude: '{{ altitude|default("") }}',
                    timezone: '{{ timezone|default("") }}'
                }))
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="{{ current_app.config.get('THEME', 'auto') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SSTV Groundstation{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { padding-top: 56px; }

        /* Theme variables */
        :root {
            --sg-body-bg: #ffffff;
            --sg-body-color: #212529;
            --sg-card-bg: #ffffff;
            --sg-card-border: #dee2e6;
            --sg-link-color: #0d6efd;
            --sg-link-hover: #0a58ca;
            --sg-muted: #6c757d;
        }

        @media (prefers-color-scheme: dark) {
            html[data-theme="auto"] {
                --sg-body-bg: #0b0f14;
                --sg-body-color: #e6e6e6;
                --sg-card-bg: #121821;
                --sg-card-border: #2a3340;
                --sg-link-color: #6ea8fe;
                --sg-link-hover: #9ec5fe;
                --sg-muted: #a0a7b3;
            }
        }

        html[data-theme="dark"] {
            --sg-body-bg: #0b0f14;
            --sg-body-color: #e6e6e6;
            --sg-card-bg: #121821;
            --sg-card-border: #2a3340;
            --sg-link-color: #6ea8fe;
            --sg-link-hover: #9ec5fe;
            --sg-muted: #a0a7b3;
        }

        html[data-theme="light"] {
            --sg-body-bg: #ffffff;
            --sg-body-color: #212529;
            --sg-card-bg: #ffffff;
            --sg-card-border: #dee2e6;
            --sg-link-color: #0d6efd;
            --sg-link-hover: #0a58ca;
            --sg-muted: #6c757d;
        }

        body {
            background-color: var(--sg-body-bg);
            color: var(--sg-body-color);
        }
        a { color: var(--sg-link-color); }
        a:hover { color: var(--sg-link-hover); }
        .card { background-color: var(--sg-card-bg); border-color: var(--sg-card-border); }
        .text-muted { color: var(--sg-muted) !important; }
        .thumb img { max-width: 100%; height: auto; border-radius: 6px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('gallery.gallery') }}">SSTV Groundstation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery.gallery') }}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('config.config_page') }}">Config</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('passes.passes_page') }}">Passes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('settings.import_settings') }}">Import</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('settings.export_settings') }}">Export</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Theme
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" data-theme-choice="auto">Auto</button></li>
                                <li><button class="dropdown-item" data-theme-choice="light">Light</button></li>
                                <li><button class="dropdown-item" data-theme-choice="dark">Dark</button></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme toggle logic -->
    <script>
        (function() {
            const html = document.documentElement;

            function applyTheme(mode) {
                if (mode === 'light' || mode === 'dark' || mode === 'auto') {
                    html.setAttribute('data-theme', mode);
                }
            }

            // Apply theme from server-rendered attribute
            applyTheme(html.getAttribute('data-theme') || 'auto');

            // Hook up dropdown
            document.querySelectorAll('[data-theme-choice]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const choice = btn.getAttribute('data-theme-choice');
                    applyTheme(choice);
                    // Save to backend
                    fetch("{{ url_for('settings.set_theme') }}", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ theme: choice })
                    });
                });
            });
        })();
    </script>
</body>
</html>

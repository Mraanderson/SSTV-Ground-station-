<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ISS Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #212529;
      --card-color: #343a40;
      --text-color: #f8f9fa;
      --link-color: #0d6efd;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .card {
      background-color: var(--card-color);
      border: none;
    }
    a, a:hover {
      color: var(--link-color);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('gallery') }}">ISS Tracker</a>
      <div>
        <a class="nav-link d-inline text-light" href="{{ url_for('gallery') }}">Gallery</a>
        <a class="nav-link d-inline text-light" href="{{ url_for('passes_page') }}">Passes</a>
        <a class="nav-link d-inline text-light" href="{{ url_for('config_page') }}">Config</a>
        <a class="nav-link d-inline text-light" href="{{ url_for('import_settings') }}">Import</a>
        <a class="nav-link d-inline text-light" href="{{ url_for('export_settings_page') }}">Export</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

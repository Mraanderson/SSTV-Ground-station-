{% extends "base.html" %}
{% block title %}Import Settings{% endblock %}
{% block content %}
<div class="card p-3">
  <h2>Import Settings</h2>
  {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="settingsFile" class="form-label">Select settings file (.json)</label>
      <input class="form-control" type="file" id="settingsFile" name="settings_file" accept=".json">
    </div>
    <button type="submit" class="btn btn-primary">Import</button>
  </form>
</div>
{% endblock %}

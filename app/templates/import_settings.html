{% extends "base.html" %}

{% block title %}Import Settings{% endblock %}

{% block content %}
<h1>Import Groundstation Settings</h1>

<p>Upload a <code>.json</code> file containing your saved configuration and satellite list.</p>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="settings_file" accept=".json" required>
    <button type="submit">Import</button>
</form>

{% if message %}
    <p style="color:lime; margin-top:1em;">{{ message }}</p>
{% endif %}
{% endblock %}

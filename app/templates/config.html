{% extends "base.html" %}
{% block title %}Configuration{% endblock %}
{% block content %}
<div class="card p-3">
  <h2>Configuration</h2>
  {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Latitude</label>
      <input type="text" class="form-control" name="location_lat" value="{{ config_data.location_lat }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Longitude</label>
      <input type="text" class="form-control" name="location_lon" value="{{ config_data.location_lon }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Altitude (m)</label>
      <input type="text" class="form-control" name="location_alt" value="{{ config_data.location_alt }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Timezone</label>
      <input type="text" class="form-control" name="timezone" value="{{ config_data.timezone }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="show_local_time" {% if config_data.show_local_time %}checked{% endif %}>
      <label class="form-check-label">Show Local Time by Default</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}

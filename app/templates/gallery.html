{% extends "base.html" %}

{% block title %}Image Gallery{% endblock %}

{% block content %}
<h1 class="mb-4 text-success">Image Gallery</h1>

{% if image_names %}
<div class="row g-3">
    {% for image in image_names %}
    <div class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 border-success">
            <a href="{{ url_for('serve_image', filename=image) }}" target="_blank">
                <img src="{{ url_for('serve_image', filename=image) }}" class="card-img-top img-fluid" alt="SSTV Image">
            </a>
            <div class="card-body p-2">
                <p class="card-text small text-truncate" title="{{ image }}">{{ image }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-warning">No images found.</div>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div class="card p-3">
  <h2 class="mb-3">Image Gallery</h2>

  {% if image_names %}
  <div class="row g-3">
    {% for img in image_names %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card bg-dark text-light h-100">
        <img src="{{ url_for('serve_image', filename=img) }}" class="card-img-top" alt="{{ img }}">
        <div class="card-body p-2">
          <small class="d-block text-truncate">{{ img }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <div class="alert alert-info">No images found in the gallery.</div>
  {% endif %}
</div>
{% endblock %}

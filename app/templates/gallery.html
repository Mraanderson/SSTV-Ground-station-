<!doctype html>
<html>
<head>
  <title>SSTV Ground Station - Gallery</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #333; }
    nav {
      background: #333;
      padding: 0.5em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1em;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .img-box { display: inline-block; margin: 1em; text-align: center; }
    .img-box img { width: 300px; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/config">Configuration</a>
    <a href="/gallery">Gallery</a>
  </nav>

  <h1>All SSTV Captures</h1>
  {% if images %}
    {% for img in images %}
      <div class="img-box">
        <img src="/images/{{ img }}">
        <div>{{ img }}</div>
      </div>
    {% endfor %}
  {% else %}
    <p>No images found.</p>
  {% endif %}
</body>
</html>

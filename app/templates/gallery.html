{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div class="card p-3">
  <h2>Gallery</h2>
  {% if image_names %}
    <div class="row">
      {% for image in image_names %}
        <div class="col-md-3 mb-3">
          <img src="{{ url_for('serve_image', filename=image) }}" class="img-fluid rounded" alt="Image">
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No images found.</p>
  {% endif %}
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
<h1>Image Gallery</h1>

<div>
    {% for image in all_images %}
        <a href="/images/{{ image }}"><img src="/images/{{ image }}" alt="{{ image }}"></a>
    {% else %}
        <p>No images found.</p>
    {% endfor %}
</div>
{% endblock %}

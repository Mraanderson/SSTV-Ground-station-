{% extends "base.html" %}
{% block title %}Import Settings{% endblock %}
{% block content %}
<h1 class="mb-4">Import Settings</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <p class="text-muted">Upload a configuration file to import settings into the application.</p>
    <form action="{{ url_for('settings.import_settings') }}" method="post" enctype="multipart/form-data" class="mt-3">
      <div class="mb-3">
        <label for="settings_file" class="form-label">Choose settings file</label>
        <input type="file" id="settings_file" name="settings_file" accept=".json" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Import</button>
    </form>
  </div>
</div>
{% endblock %}

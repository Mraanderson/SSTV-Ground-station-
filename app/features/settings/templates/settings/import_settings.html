{% extends "base.html" %}
{% block content %}
<h1>Import Settings</h1>

<p>This page will allow you to upload and import configuration settings for the application.</p>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="settings_file">Choose settings file:</label>
  <input type="file" id="settings_file" name="settings_file" accept=".json">
  <br><br>
  <button type="submit">Import</button>
</form>
{% endblock %}

{% for img in images %}
  <div class="thumb" style="display:inline-block; margin:10px; text-align:center;">
    <a href="{{ url_for('gallery.serve_image', filename=img.name) }}" target="_blank">
      <img src="{{ url_for('gallery.serve_image', filename=img.name) }}" alt="{{ img.name }}" style="max-width:200px; display:block; margin-bottom:5px;">
    </a>
    <div class="meta" style="font-size:0.9em; color:#555;">
      <div><strong>{{ img.name }}</strong></div>
      <div>{{ img.size_kb }} KB</div>
      <div>{{ img.modified | datetimeformat }}</div>
    </div>
    <div class="actions" style="margin-top:5px;">
      <a href="{{ url_for('gallery.serve_image', filename=img.name) }}" download>Download</a> |
      <a href="{{ url_for('gallery.gallery', delete=img.name) }}" onclick="return confirm('Delete this image?');">Delete</a>
    </div>
  </div>
{% else %}
  <p>No images found.</p>
{% endfor %}
